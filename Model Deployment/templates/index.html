<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Dự đoán Mức Lương</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
</head>
<body>
    <h2>Nhập thông tin để dự đoán mức lương</h2>

    <form id="predictionForm">
        <!-- Các cột label encoded -->
        {% for col in label_encoded_collumns %}
        <label for="{{ col }}">{{ col }}:</label>
        <select id="{{ col }}" name="{{ col }}">
            <!-- Các tùy chọn có thể được thêm vào đây từ server -->
        </select><br>
        {% endfor %}

        <!-- Các cột số -->
        {% for col in input_collumns %}
            {% if col not in label_encoded_collumns %}
                <label for="{{ col }}">{{ col }}:</label>
                <input type="number" id="{{ col }}" name="{{ col }}"><br>
            {% endif %}
        {% endfor %}

        <input type="submit" value="Dự đoán">
    </form>

    <!-- Khu vực hiển thị kết quả -->
    <div id="predictionResult"></div>
<!-- Tạo các biến global JavaScript trong index.html -->
<script type="text/javascript">
    var label_encoded_collumns = {{ label_encoded_collumns | tojson | safe }};
    var input_collumns = {{ input_collumns | tojson | safe }};
</script>

<!-- Liên kết đến tệp JavaScript ngoài -->
<script src="{{ url_for('static', filename='js/script.js') }}" type="text/javascript"></script>

</body>
</html>
